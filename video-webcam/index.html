<!DOCTYPE html><html><head><meta charset="utf-8"/></head><style type="text/css">
  html, body, video { margin: 0; padding: 0; height: 100%; width: 100%; }
  body { background-color: #333; }
  video { position: absolute; top: 0; left: 0; bottom: 0; right: 0; transform: rotateY(180deg); }
  .hairline-x { position: absolute; top: 50%; left: 0; right: 0; height: 1px; background-color: #00ff0050; }
  .hairline-y { position: absolute; top: 0; left: 50%; bottom: 0; width: 1px; background-color: #00ff0050; }
</style><body><script type="text/javascript">

const addElement = (name = 'div', to = document.body) => {
  const el = document.createElement('video');
  to.appendChild(el);
  return el;
}

const video = addElement('video')
video.setAttribute('autoplay', '');
// video.setAttribute('muted', '');
// video.setAttribute('playsinline', '');

const constraints = {
  audio: false,
  video: { width: 1920, height: 1080 },
};

navigator.mediaDevices.getUserMedia(constraints).then(
  stream => {
    video.srcObject = stream;
  },
  err => { console.log(err) }
);

addElement().classList.add('hairline-x');
addElement().classList.add('hairline-y');
</script></body></html>
